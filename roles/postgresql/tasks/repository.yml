- name: Check if PostgreSQL {{ pg_version }} exists
  command: apt-cache show postgresql-{{ pg_version }}
  register: pg_available
  failed_when: pg_available.rc not in [0, 100]
  changed_when: false

- name: Ensure keyrings directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  when: pg_available.rc == 100

- name: Download PostgreSQL GPG key
  get_url:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    dest: /etc/apt/keyrings/postgresql.asc
    mode: '0644'
  when: pg_available.rc == 100

- name: Add PostgreSQL repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/postgresql.asc] http://apt.postgresql.org/pub/repos/apt {{ ansible_distribution_release }}-pgdg main"
    state: present
    filename: pgdg
  when: pg_available.rc == 100

- name: Update apt cache
  apt:
    update_cache: yes
  when: pg_available.rc == 100
